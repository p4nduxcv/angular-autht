<div class="row mt-5">
  <div class="col-md-4 mb-3" *ngFor="let special_event of special_events">
    <div class="card text-center">
      <div class="card-body">
        <h5 class="card-title">{{ special_event.name }}</h5>
        <p class="card-text">{{ special_event.description }}</p>
        <a href="#" class="btn btn-success">Buy Tickets</a>
      </div>
      <div class="card-footer text-muted">
        {{ special_event.date }}
      </div>
    </div>
  </div>
</div>
